            const dado2 = Math.floor(Math.random() * 6) + 1;
            const soma = dado1 + dado2;
            
           
            document.getElementById('dado1').value = dado1;
            document.getElementById('dado2').value = dado2;
            document.getElementById('soma').value = soma;

            
            let pontuacao = document.getElementById('pontuacao').value;
            const messageElement = document.getElementById('message');

            if (pontuacao === '') {
              
                if (soma === 7 || soma === 11) {
                    messageElement.innerHTML = "O jogador venceu! Clique no botão para jogar novamente";
                    document.getElementById('pontuacao').value = ''; 
                } else if (soma === 2 || soma === 3 || soma === 12) {
                    messageElement.innerHTML = "A casa ganhou! Clique no botão para jogar novamente";
                    document.getElementById('pontuacao').value = ''; 
                    
                    document.getElementById('pontuacao').value = soma;
                    messageElement.innerHTML = "Jogue os dados novamente";
                }
            } else {
              
let pontuacao = parseInt(document.getElementById('pontuacao').value, 10); 

if (soma === 7) {
    messageElement.innerHTML = "A casa ganhou! Clique no botão para jogar novamente";
    document.getElementById('pontuacao').value = ''; 
} else if (soma === pontuacao) {
    messageElement.innerHTML = "O jogador venceu! Clique no botão para jogar novamente";
    document.getElementById('pontuacao').value = ''; 
} else {

}

                }
            }

       
        document.getElementById('rollButton').addEventListener('click', rolarDados);
